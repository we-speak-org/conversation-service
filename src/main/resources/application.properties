# Application
spring.application.name=conversation-service
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server
server.port=${SERVER_PORT:8083}
server.compression.enabled=true
server.error.include-message=always
server.error.include-binding-errors=always

# MongoDB
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/conversation}
spring.data.mongodb.database=${MONGODB_DATABASE:conversation}
spring.data.mongodb.auto-index-creation=true

# Security - OAuth2 Resource Server (Keycloak)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/wespeak}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/wespeak/protocol/openid-connect/certs}

# Security toggle - set to false to disable security (dev mode)
app.security.enabled=${SECURITY_ENABLED:true}

# AWS S3 Configuration (for recordings)
aws.s3.bucket=${AWS_S3_BUCKET:wespeak-recordings}
aws.s3.region=${AWS_REGION:eu-west-1}
aws.access-key=${AWS_ACCESS_KEY:}
aws.secret-key=${AWS_SECRET_KEY:}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.mongo.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# OpenAPI Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Logging
logging.level.root=${LOG_LEVEL:INFO}
logging.level.org.wespeak=${LOG_LEVEL:INFO}
logging.level.org.springframework.data.mongodb=${LOG_LEVEL:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application Custom Configuration
app.name=${spring.application.name}
app.version=1.0.0
app.description=WeSpeak Conversation Service - Real-time Conversation Practice
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000}

# Conversation settings
app.conversation.max-participants=8
app.conversation.min-participants=2
app.conversation.grace-period-minutes=5
app.conversation.max-active-registrations=3
app.conversation.cancellation-deadline-minutes=15
app.conversation.registration-deadline-minutes=5
app.conversation.recording-retention-days=30
